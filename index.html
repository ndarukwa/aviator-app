<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Predictor App</title>
  <link rel="icon" href="https://fav.farm/‚úàÔ∏è">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1b1b1b;
      color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.75rem;
      margin-top: 0.75rem;
      border: none;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      font-size: 1rem;
    }
    input {
      background-color: #2c2c2c;
      color: #fff;
    }
    button {
      background-color: #e53935;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c62828;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }
    .container {
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Aviator Predictor</h1>
    <p>Enter recent multipliers (e.g. 1.2, 1.8, 2.5, 8.0):</p>
    <input type="text" id="input" placeholder="1.2, 2.3, 5.0, 1.0"/>
    <button onclick="analyze()">Analyze</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function analyze() {
      const input = document.getElementById('input').value;
      const values = input.split(',').map(v => parseFloat(v.trim())).filter(v => !isNaN(v));
      const resultDiv = document.getElementById('result');

      if (values.length === 0) {
        resultDiv.textContent = "‚ùå Please enter valid numbers.";
        return;
      }

      const avg = values.reduce((a, b) => a + b, 0) / values.length;
      const lowStreak = values.slice(-5).every(v => v < 2);
      const highCrash = values.filter(v => v >= 10).length > 1;

      let suggestion = "Try 1.5x for safety.";
      if (avg >= 3) suggestion = "Try 2.5x - 3x, average looks good.";
      if (lowStreak) suggestion = "‚ö†Ô∏è Low streak detected! Consider 1.2x-1.5x.";
      if (highCrash) suggestion = "üî• High values found! Try 3x+ if risky.";

      resultDiv.innerHTML = `
        <p>üìä Average: <strong>${avg.toFixed(2)}x</strong></p>
        <p>üí° Suggestion: <strong>${suggestion}</strong></p>
      `;
    }
  </script>
</body>
</html>
